<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Tracker</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div class="clk" id="clk">
        <span id="hours">1</span>
        <span id="minutes">2</span>
        <span id="seconds">3</span>
        <span id="ampm">AM</span>
    </div>
 
    <h1 id="head">Crypto Tracker</h1>
        
       <div class="container" id="container">
        <h3 id="by">By Shubham</h3>
        <label for="coins">Coin Type</label>
        <br>
        <select name="coinstype" id="type">
            <option value="doge">Dogecoin</option>
            <option value="bit">Bitcoin</option>
            <option value="eth">Etherium</option>
        </select>
        <br>
        <button class="btn" id="btn">Get Price</button>
        </div>

    <script src="script.js"></script>
</body>
</html>
